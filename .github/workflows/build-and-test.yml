# Runs linting, build & tests. Some artifacts are used in dependent privileged workflows.
name: Lint, Build & Test

on:
  # called on main from cloudflare pages deploy
  workflow_call:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.head_commit.message, '[quick deploy]') }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Enable Corepack
        run: |
          corepack enable

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn config get cacheFolder)" >> $GITHUB_OUTPUT

      - name: Cache Yarn Dependencies
        uses: actions/cache@v4
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install --immutable

      - name: Type check
        run: yarn typecheck

      - name: Lint JS/TS
        run: yarn lint

      - name: Check for formatting issues
        run: yarn prettier

  build-test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Enable Corepack
        run: |
          corepack enable

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn config get cacheFolder)" >> $GITHUB_OUTPUT

      - name: Cache Yarn Dependencies
        uses: actions/cache@v4
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install --immutable

      - name: Run unit tests
        if: ${{ !contains(github.event.head_commit.message, '[quick deploy]') }}
        run: yarn test:unit
        env:
          CI: true

      - name: Install Playwright browsers
        if: ${{ !contains(github.event.head_commit.message, '[quick deploy]') }}
        run: yarn playwright install --with-deps chromium webkit

      - name: Install DuckDB
        if: ${{ !contains(github.event.head_commit.message, '[quick deploy]') }}
        run: |
          curl https://install.duckdb.org | sh
          sudo ln -s /home/runner/.duckdb/cli/latest/duckdb /usr/local/bin/duckdb
          duckdb --version

      - name: Build for integration tests
        if: ${{ !contains(github.event.head_commit.message, '[quick deploy]') }}
        run: yarn build --mode int-test-build

      - name: Run Playwright tests
        if: ${{ !contains(github.event.head_commit.message, '[quick deploy]') }}
        run: |
          yarn playwright test
        env:
          CI: true

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() && !contains(github.event.head_commit.message, '[quick deploy]') }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Build for production
        run: yarn build

      - name: Upload Build
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: dist
